<html>
	<body onload="showStart()">
		<div id="start"></div>
		<div id="signup"></div>
		<div id="consent"></div>
	</body>
	<script>
		function showStart() {
			var html = '<form>What are you targeting?';
			var onclick = ['showGo()', 'showGo()', 'hideGo()', 'hideGo(); showMore()'];
			var value = ['Points', 'Miles', 'Cash', 'More...'];
			for (var i = 0; i < onclick.length; i++) html += '<input type="button" onclick="' + onclick[i] + '" value="' + value[i] + '">';
			document.getElementById('start').innerHTML = html + '<div id="more"></div><div id="go"></div></form>';
		}
		function showGo() {
			document.getElementById('go').innerHTML = '<form>Where would you like to go?<input type="text"><input type="button" onclick="showSignup(0)" value="Continue"></form>';
		}
		function hideGo() {
			document.getElementById('go').innerHTML = '';
		}
		function showMore() {
			var reward = ['Companion Pass', 'Hotel or airline status', 'First class', 'Business class', 'Economy seating'];
			var html = '';
			for (var i = 0; i < reward.length; i++) html += '<input type="button" onclick="showSignup(0)" value="' + reward[i] + '">';
			document.getElementById('more').innerHTML = html;
		}
		function showSignup(page) {
			document.getElementById('start').innerHTML = '';
			if (page == 0) var html = 'Sign up to start earning money.';
			else var html = 'Finish filling out your profile.';
			html += '<form>';
			var type = [['text', 'text', 'text', 'email', 'date'], ['text', 'text', 'text', 'select', 'number', 'password', 'number', 'tel', 'number', 'select', 'number']];
			var name = [['firstname', 'mi', 'lastname', 'email', 'dob'], ['address', 'apt_ste', 'city', 'state', 'zip', 'ssn', 'income', 'phone', 'housing', 'source', 'nontaxable']];
			var placeholder = [['First Name', 'MI', 'Last Name', 'Email Address', 'Date of Birth'], ['Mailing Address', 'Apt Ste', 'City', 'State', 'ZIP Code', 'Social Security Number', 'Total Gross Annual Income', 'Primary Phone', 'Monthly Housing Payment', 'Income Source', 'Non-Taxable Income']];
			for (var i = 0; i < type[page].length; i++) html += '<input type="' + type[page][i] + '" name="' + name[page][i] + '" placeholder="' + placeholder[page][i] + '">';
			if (page == 0) html += '</form><button onclick="showSignup(1)">Continue</button>';
			else html += '<br><input type="checkbox" name="consent">I give MasterChurn consent to use my information to apply for any credit card on <a href="">this list</a>, and I understand that I will be signed up for at most one (1) credit card from the list.<input type="submit"></form>';
			document.getElementById('signup').innerHTML = html;
		}
	</script>
</html>
